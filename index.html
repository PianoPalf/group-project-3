<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Breaches</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color: rgb(225, 227, 227)">

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Data Breaches</h1>
        <p>Explore the data using the Dropdown Menu to filter based on Data Breach Sector</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Data Breach Sectors:</h5>
          <select id="selDataset"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Sector Summary:</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      
      <div class="col-md-5">
        
        <div id="pieChart"></div>
      
      </div>
      <div class="col-md-5">
        <div id="lineChart"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="barChart"></div>
      </div>
    </div>
    <div class="row">
      <br>
      <br>
      <div class="col-md-12">
        <div id="bubbleChart"></div>
      <br>
      <br>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  
</body>

</html>
